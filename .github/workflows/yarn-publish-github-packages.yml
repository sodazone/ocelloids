# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Publish Github Packages

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - name: Enable Corepack
        run: corepack enable
      - run: yarn install --immutable
      - run: yarn build
      - run: yarn test

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
          registry-url: https://npm.pkg.github.com/
          scope: '@soda'
      - name: Enable Corepack
        run: corepack enable
      - run: yarn install --immutable
      - run: yarn build
      - run: |
          echo 'npmScopes:' >> .yarnrc
          echo '  soda:' >> .yarnrc
          echo '    npmPublishRegistry: https://npm.pkg.github.com' >> .yarnrc
          echo '    npmAlwaysAuth: true' >> .yarnrc
          echo '    npmAuthToken: ${NODE_AUTH_TOKEN}' >> .yarnrc
      - run: yarn workspace @soda/ocelloids npm publish --tag ${{github.sha}}
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
